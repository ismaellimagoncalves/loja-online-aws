name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dos reposit√≥rios
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/loja-online:v2 .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/loja-online:v2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop loja || true
            docker rm loja || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/loja-online:v2
            docker run -d -p 80:5000 --name loja ${{ secrets.DOCKERHUB_USERNAME }}/loja-online:v2
